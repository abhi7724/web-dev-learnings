<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Course Page</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container mt-5 col-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Chapter Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="add_btn" class="btn btn-outline-success" type="button" id="Add">Add</button>
          </div>
        
        <ul id="parentList" class="list-group">
            <li class="list-group-item">An item</li>
           
          </ul>
        </div>
    </main>
    <script>
        let addBtn = document.getElementById('add_btn')
        addBtn.addEventListener('click', addChapter)
        function addChapter(e){
            let currentBtn = e.currentTarget;
            let currentInput = currentBtn.previousElementSibling
            console.log(currentInput.value)

            let newLi = document.createElement('li')
            newLi.classList.add('list-group-item')
            newLi.textContent = currentInput.value
            
            let parentList = document.getElementById('parentList');
            parentList.appendChild(newli)
        }
        
    </script>
    
</body>
</html>
