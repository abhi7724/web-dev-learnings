<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        .centre {
            display: block;
            margin-left: 40%;
            margin-right: 30%;
            height: 20%;
            
        }
        .btn{
            padding:20px;
            background-color: red;
        }
        
    </style>
</head>
<body style="background-color: black">
    
    <img id="bulb" src="img/bulb off.jpeg" alt="" class="centre"> 
    <button id="toggleBtn" class="centre btn">Turn On</button>


    <script>
        let btn = document.getElementById('toggleBtn') //making a variable
        let bulb = document.getElementById('bulb') //making a variable
        btn.addEventListener('click' , toggleBulb)

        function toggleBulb(e){
            if(btn.textContent.includes('On')){
                bulb.src = "img/bulb on.jpeg"
                btn.textContent = "Turn Off"
            }else{
                bulb.src = "img/bulb off.jpeg"
                btn.textContent = "Turn On"
            }

            
            
        }
    </script>
    
    
</body>
</html>
